<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Card</title>
</head>
<body>
    <main>
        <section class="perfume">
            <img class="perfume-image" src="images/image-product-mobile.jpg" alt="Perfume Image">
            <div class="content-container">
            <h3 class="product-name"> Perfume </h3>
            <h1 class="perfume-name"> Gabrielle Essence Eau De Parfum </h1>
            <p class="perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL. 
            </p>
            <p class="price"> <span class="discount-price">$149.99 </span>
            <span class="original-price">  $169.99 </span></p>
            <button>                                
                <img src="images\icon-cart.svg" alt="Cart Icon">
                Add to Cart 
            </button>
            </div>
        </section>
    </main>
</body>
</html>
